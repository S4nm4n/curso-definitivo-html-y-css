<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario nuevo</title>
    </head>
    <body>
        <main>
          <form action="">
              <label for="name">
                <span>多Cual es tu nombre?</span>
                <input type="text" name="name" id="nombre" required autocomplete="name" /><br>
              </label>
              <label for="email">
                <span>多Cual es tu correo?</span>
                <input type="email" name="email" id="email" required autocomplete="email" /><br>
              </label>
              <label for="country">
                <span>多En que pais vives?</span>
                <input type="text" name="country" id="country" required autocomplete="country" /><br>
              </label>
              <label for="cp">
                <span>多Cual es tu codigo postal?</span>
                <input type="text" name="cp" id="cp" required autocomplete="postal-code" /><br>
              </label>
              <input type="submit">
          </form>
        </main>
    </body>
</html>
