<!DOCTYPE html>
 <html lang="en">
    <head>
         <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Formularios</title>
    </head>
    <body>
        <h2>Inserte tus datos</h2>
        <p>Pon tus <strong>datos</strong> en el formulario de abajo:</p>
         
        <form action="">
            <label for="name"><span>多Cual es tu nombre?</span></label><br>
                <input type="text" id="name" placeholder="Tu nombre" required><br><br>
           
            <label for="email"><span>多Cual es tu email</span></label> <br>
                <input type="textemail" id="email" placeholder="Tu email" required><br><br>

            <label for="bday"> <span>多Cual es tu fecha de nacimiento?</span></label><br>
                 <input type="date" id="bday" required><br><br>

            <label for="schedule"><span>多En que horario estas libre?</span></label><br>
                 <input type="time" id="schedule" required><br><br>

            <input type="submit" value="Submit">
         </form>

    </body>
</html>
