<!DOCTYPE html>
 <html lang="en">
    <head>
         <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Formularios</title>
    </head>
    <body>
        <h2>Inserte tus datos</h2>
        <p>Pon tus <strong>datos</strong> en el formulario de abajo:</p>
         
        <form action="">
            <label for="nombre">
                <span>多Cual es tu nombre?</span></label><br>
                <input type="text" id="nombre" placeholder="Tu nombre" required><br>
           
            <label for="email">
                <span>多Cual es tu email</span>
                <input type="textemail" id="email" placeholder="Pon tu email" required>
           </label> <br>
            <label for="Fecha-de-nacimiento">
                 <span>多Cual es tu fecha de nacimiento?</span>
                 <input type="date" id="Fecha-de-nacimiento" required>
            </label><br>
            <label for="horario">
                 <span>多En que horario estas libre?</span>
                 <input type="time" id="horario" required>
            </label><br>
            <input type="submit" value="Submit">
         </form>

    </body>
</html>
